<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PulsePlay - Gamified Habit Tracker</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
  /* ===== Reset & Global ===== */
  * { margin:0; padding:0; box-sizing:border-box; font-family:'Roboto',sans-serif;}
  body { background:#f0f4f8; color:#333; transition:0.3s; min-height:100vh; display:flex; flex-direction:column;}
  a{text-decoration:none;color:inherit;}

  /* ===== Dark Mode ===== */
  body.dark { background:#121212; color:#eee;}
  body.dark header, body.dark footer, body.dark .stat-card, body.dark .habit-form, body.dark .habit-card {background:#1e1e1e;color:#eee;}
  body.dark .habit-form button {background:#bb86fc;}
  body.dark .habit-form button:hover {background:#8f94fb;}
  body.dark .toggle-dark {background:#333;color:#fff;}

  /* ===== Header ===== */
  header{
    background: linear-gradient(to right,#8f94fb,#4e54c8);
    padding:2rem; color:#fff; text-align:center; box-shadow:0 4px 6px rgba(0,0,0,0.1);
  }
  header h1{font-size:2.5rem;margin-bottom:0.5rem;}
  header p{font-size:1.2rem;margin-bottom:1rem;}
  .hero-button{
    background:#fff;color:#4e54c8;padding:0.7rem 1.5rem;border:none;border-radius:25px;font-size:1rem;cursor:pointer;transition:0.3s;
  }
  .hero-button:hover{background:#f3f3f3;}

  /* ===== Toggle ===== */
  .toggle-dark{
    position:fixed;top:1rem;right:1rem;padding:0.5rem 1rem;background:#fff;border-radius:20px;cursor:pointer;font-weight:bold;
    box-shadow:0 4px 8px rgba(0,0,0,0.1);
    z-index:1000;
  }

  /* ===== Main ===== */
  main{flex:1; display:flex; flex-direction:column; align-items:center; padding:2rem; gap:2rem;}

  /* ===== Stats ===== */
  .stats{display:flex; flex-wrap:wrap; justify-content:center; gap:2rem; margin-bottom:2rem;}
  .stat-card{
    background:#fff;padding:1rem 2rem;border-radius:15px;box-shadow:0 6px 15px rgba(0,0,0,0.05); text-align:center; flex:1;
    min-width:120px; transition:transform 0.3s;
  }
  .stat-card:hover{transform:translateY(-5px);}
  .stat-card h3{font-size:1.5rem;color:#4e54c8;}
  .stat-card p{font-size:0.9rem;color:#666;}

  /* ===== Habit Form ===== */
  .habit-form{
    background:#fff;padding:2rem;border-radius:15px;box-shadow:0 8px 20px rgba(0,0,0,0.1); max-width:400px; width:100%;
    transition:transform 0.3s;
  }
  .habit-form:hover{transform:translateY(-5px);}
  .habit-form h2{text-align:center;margin-bottom:1rem;}
  .habit-form input, .habit-form select{
    width:100%; padding:0.7rem; margin-bottom:1rem; border-radius:8px; border:1px solid #ccc; font-size:1rem;
  }
  .habit-form button{
    width:100%; padding:0.7rem; background:#4e54c8; color:#fff; font-size:1rem; border:none; border-radius:8px; cursor:pointer; transition:0.3s;
  }
  .habit-form button:hover{background:#8f94fb;}

  /* ===== Habit List ===== */
  .habit-list{width:100%; max-width:700px; display:flex; flex-direction:column; gap:1rem;}
  .habit-card{
    background:#fff;padding:1rem 1.5rem;border-radius:12px; display:flex; justify-content:space-between; align-items:center; box-shadow:0 6px 15px rgba(0,0,0,0.05);
    transition:transform 0.2s;
  }
  .habit-card:hover{transform:scale(1.02);}
  .habit-info h3{margin-bottom:0.3rem;}
  .habit-info p{font-size:0.9rem;color:#666;}
  .progress-bar{height:10px;background:#ddd;border-radius:5px;overflow:hidden;margin-top:0.5rem;}
  .progress-bar div{height:100%;width:0;background:#4e54c8;transition:width 0.3s;}
  .habit-actions button{background:transparent;border:none;cursor:pointer;margin-left:0.5rem;font-size:1.2rem;}
  .habit-actions button.complete{color:#28a745;}
  .habit-actions button.delete{color:#dc3545;}
  .habit-actions button.reset{color:#ff9800;}

  /* ===== Leaderboard / Badges ===== */
  .leaderboard{
    margin-top:3rem; text-align:center; max-width:700px; width:100%;
  }
  .leaderboard h2{margin-bottom:1rem; color:#4e54c8;}
  .badge{
    display:inline-block; background:linear-gradient(to right,#8f94fb,#4e54c8); color:#fff; padding:0.5rem 1rem; border-radius:25px;
    margin:0.3rem; font-size:0.9rem;
  }

  /* ===== Footer ===== */
  footer{text-align:center;padding:1rem;background:#4e54c8;color:#fff;font-size:0.9rem;margin-top:auto;}

  /* ===== Confetti ===== */
  .confetti-piece{position:absolute;width:10px;height:10px;opacity:0.8;animation:fall 2s linear forwards;}
  @keyframes fall{0%{transform:translateY(0) rotate(0deg);}100%{transform:translateY(500px) rotate(360deg);}}
</style>
</head>
<body>

<header>
  <h1>PulsePlay</h1>
  <p>Gamified Habit Tracker to Level Up Your Life!</p>
  <button class="hero-button" onclick="document.querySelector('.habit-form').scrollIntoView({behavior:'smooth'})">Start Tracking ‚Üí</button>
</header>

<div class="toggle-dark" onclick="toggleDarkMode()">üåô</div>

<main>

  <!-- Stats -->
  <div class="stats">
    <div class="stat-card"><h3 id="points">0</h3><p>Points</p></div>
    <div class="stat-card"><h3 id="level">1</h3><p>Level</p></div>
    <div class="stat-card"><h3 id="streak">0</h3><p>Daily Streak</p></div>
    <div class="stat-card"><h3 id="completed">0</h3><p>Completed Habits</p></div>
  </div>

  <!-- Habit Form -->
  <div class="habit-form">
    <h2>Add New Habit</h2>
    <input type="text" id="habitName" placeholder="Habit name">
    <input type="number" id="habitGoal" placeholder="Goal (days)">
    <select id="habitCategory">
      <option value="Health">Health</option>
      <option value="Learning">Learning</option>
      <option value="Productivity">Productivity</option>
      <option value="Other">Other</option>
    </select>
    <button onclick="addHabit()">Add Habit</button>
  </div>

  <!-- Habit List -->
  <div class="habit-list" id="habitList"></div>

  <!-- Leaderboard / Badges -->
  <div class="leaderboard">
    <h2>Achievements & Badges</h2>
    <span class="badge">Starter</span>
    <span class="badge">Consistency Hero</span>
    <span class="badge">Level Up!</span>
    <span class="badge">Streak Master</span>
  </div>

</main>

<footer>
  &copy; 2025 PulsePlay | Made with ‚ù§Ô∏è by Shreya
</footer>

<script>
  let habits = [];
  let points = 0;
  let level = 1;
  let streak = 0;
  let completedHabits = 0;
  const quotes = ["Keep going!","Every small step counts!","Consistency is key!","Habit today, success tomorrow!","You're unstoppable!"];

  function toggleDarkMode(){document.body.classList.toggle('dark');}

  function addHabit(){
    const name = document.getElementById('habitName').value;
    const goal = parseInt(document.getElementById('habitGoal').value);
    const category = document.getElementById('habitCategory').value;
    if(!name||!goal){alert('Please enter habit and goal');return;}
    habits.push({name, goal, progress:0, category});
    document.getElementById('habitName').value=''; document.getElementById('habitGoal').value='';
    renderHabits();
  }

  function renderHabits(){
    const list=document.getElementById('habitList'); list.innerHTML='';
    habits.forEach((habit,index)=>{
      const card=document.createElement('div'); card.className='habit-card';
      card.innerHTML=`
        <div class="habit-info">
          <h3>${habit.name} <small>(${habit.category})</small></h3>
          <p>Progress: ${habit.progress} / ${habit.goal} days</p>
          <div class="progress-bar"><div style="width:${(habit.progress/habit.goal)*100}%"></div></div>
        </div>
        <div class="habit-actions">
          <button class="complete" onclick="completeHabit(${index})">‚úîÔ∏è</button>
          <button class="reset" onclick="resetHabit(${index})">üîÑ</button>
          <button class="delete" onclick="deleteHabit(${index})">üóëÔ∏è</button>
        </div>`;
      list.appendChild(card);
    });
    updateStats();
  }

  function completeHabit(index){
    const habit = habits[index];
    if(habit.progress < habit.goal){
      habit.progress++; points+=10; streak++; 
      if(points>=level*100) level++;
      if(habit.progress===habit.goal) completedHabits++;
      showConfetti();
      alert(`${quotes[Math.floor(Math.random()*quotes.length)]} (+10 points)`);
    } else alert(`Habit "${habit.name}" already completed!`);
    renderHabits();
  }

  function resetHabit(index){habits[index].progress=0; renderHabits();}
  function deleteHabit(index){if(confirm(`Delete "${habits[index].name}"?`)){habits.splice(index,1); renderHabits();}}

  function updateStats(){
    document.getElementById('points').innerText=points;
    document.getElementById('level').innerText=level;
    document.getElementById('streak').innerText=streak;
    document.getElementById('completed').innerText=completedHabits;
  }

  function showConfetti(){
    for(let i=0;i<30;i++){
      const confetti=document.createElement('div');
      confetti.className='confetti-piece';
      confetti.style.left=Math.random()*window.innerWidth+'px';
      confetti.style.background=`hsl(${Math.random()*360},100%,50%)`;
      document.body.appendChild(confetti);
      setTimeout(()=>confetti.remove(),2000);
    }
  }
</script>

</body>
</html>
